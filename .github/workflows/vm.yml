# Build the VM app

name: VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: vm/

jobs:
  build:
    name: VM build
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_BOT_PAT }}

      - name: Lint tests
        run: |
          find tests/ -name '*.[ch]' -exec clang-format -style=file -Werror --dry-run '{}' '+'

      - name: Tests
        run: |
          cmake -Bbuild -Htests/
          make -C build/
          make -C build/ test

      - name: Build
        run: |
          make BOLOS_SDK=$NANOX_SDK

      - name: Display structure of built files
        run: find . -ls

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vm
          if-no-files-found: error
          path: ./vm/bin/app.elf

      - name: Build with Clang Static Analyzer
        run: |
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make BOLOS_SDK=$NANOX_SDK
